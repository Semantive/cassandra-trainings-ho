@(credentials: Form[Credentials], auth: Authentication)

    @main("Sign in", auth) {

        @helper.form(routes.LoginController.login(), 'role -> "form", 'class -> "form-horizontal") {
            <div class="page-header">
                <h1>Sign in</h1>
            </div>

            @if(credentials.hasGlobalErrors) {
                <p class="error">
                @credentials.globalError.message
                </p>
            }

            <div class="form-group">
                <div class="col-lg-6 col-lg-offset-3">
                    <input class="form-control" type="login" name="login" placeholder="Login" value="@credentials("login").value"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-6 col-lg-offset-3">
                    <input class="form-control" type="password" name="password" placeholder="Password"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-6 col-lg-offset-3">
                    <button type="submit" name="_login" class="btn btn-primary">Login</button>
                    <button type="submit" name="_cancel" class="btn btn-default">Cancel</button>
                </div>
            </div>
        }
    }
